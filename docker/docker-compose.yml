version: '3.3'
services:
#  Base de datos relacional
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'digitalhouse-dev'
      MYSQL_USER: 'usr-digitalhouse'
      MYSQL_PASSWORD: 'pwd-digitalhouse'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
#  Zipkin: Para ver traceo centralizado de llamadas entre microservicios
  zipkin:
    image: openzipkin/zipkin-slim
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mem
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
    depends_on:
      - storage
#    storage: Dependencia usada por Zipkin
  storage:
    image: busybox:1.31.0
    container_name: fake_storage
#  RabbitMQ: Cola de Mensajes
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    expose:
      - 15672
      - 5672
  #  EKL - Frameworks para logueo centralizado
#  Base de datos no relacional para el logueo
  Elasticsearch:
    image: elasticsearch:7.16.2
    container_name: elasticsearch
    restart: always
    volumes:
      - elastic_data:/usr/share/elasticsearch/data/
    environment:
      ES_JAVA_OPTS: "-Xmx1024m -Xms1024m"
      discovery.type: single-node
    ports:
      - '9200:9200'
      - '9300:9300'
    networks:
      - elk
  #  Framework para el envio de logs
  Logstash:
    image: logstash:7.16.2
    container_name: logstash
    restart: always
    volumes:
      - ./logstash/:/logstash_dir
#    command: logstash -f ./dh-student-elk.conf
    depends_on:
      - Elasticsearch
    ports:
      - '9600:9600'
    environment:
      LS_JAVA_OPTS: "-Xmx1024m -Xms1024m"
    networks:
      - elk
  #  Framework para la visualizaci√≥n de los logs
  Kibana:
    image: kibana:7.16.2
    container_name: kibana
    restart: always
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - Elasticsearch
    networks:
      - elk
volumes:
  elastic_data: {}

networks:
  elk: